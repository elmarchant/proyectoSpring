<!DOCTYPE html>
<html lang="es-ES" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main class="container-sm p-2">
        <h1 class="text-center">Iniciar sesión</h1>
        <hr>
        <section class="container-sm">
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input required type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">¡Prepárate para la batalla!</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input required type="password" class="form-control" name="password" id="password">
                </div>
                <hr>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                    <a href="/user/register" class="btn btn-success" role="button">Crear cuenta</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
